<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: grey;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="todo">
      <h2>To-Do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
      </div>
      <ul class="scroll">
        <li class="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
      <button class="btn">Add</button>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made by</p>
        <p class="author">Ilker KAYA</p>
      </div>
    </footer>
  </body>
</html>
