<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <style>
      :root {
        --gradient: linear-gradient(
          90deg,
          rgba(45, 112, 1253, 0.73),
          #163e92 100%
        );
        --background: rgb(220, 241, 243);
        --dark: #001747;
        --grey: #b1bacb;
        --grey-border: rgba(210, 210, 210, 0.75);
        --grey-light: #eeeeee;
        --grey-dark: #405175;
        --blue: #2d70fd;
        --green: #00d8a7;
        --white: #ffffff;
      }
      body {
        background: var(--gradient);
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      .btn {
        color: var(--white);
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
        border-radius: 0.3rem;
        background-color: var(--blue);
        border: none;
        position: absolute;
        right: 0.5rem;
        bottom: 0.5rem;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      .todo {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        border-radius: 2rem;
        background: var(--background);
        padding: 3rem;
        height: 50%;
        width: 60%;
        box-shadow: 0 1rem 3rem 1rem rgba(0, 23, 71, 0.15);
        max-width: 30rem;
      }

      h2 {
        text-transform: uppercase;
        height: 3rem;
        color: var(--dark);
        text-align: center;
      }

      .input {
        position: relative;
        display: flex;
      }

      .input-field {
        width: 100%;
        border: 0.06rem solid #d2d2d2bf;
        border-radius: 0.5rem;
        padding: 1.25rem;
        font-size: 1rem;
      }

      input[type="text"]::placeholder {
        color: var(--grey);
      }

      .todo-container {
        display: flex;
        gap: 1rem;
      }

      ul {
        padding: 0;
        margin: 0;
        overflow-y: scroll;
      }

      /* li {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        padding: 1.3rem;
      } */

      #todoList p {
        display: flex;
        gap: 1rem;
        color: var(--dark);
        align-items: center;
      }

      #todoList .disabled {
        color: var(--grey);
      }

      .disabled {
        display: flex;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
      }

      input[type="checkbox"]::before {
        content: "\2713";
        display: inline-block;
        width: 2rem;
        height: 2rem;
        font-size: 1.7rem;
        text-align: center;
        border: 0.06rem solid var(--grey-border);
        border-radius: 50%;
        color: transparent;
      }

      input[type="checkbox"]:checked::before {
        color: var(--white);
        background-color: var(--green);
        border: 0.06rem solid var(--green);
        border-radius: 50%;
      }

      .counter {
        border: 0.06rem solid var(--blue);
      }

      .counter-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 2rem;
        color: var(--gradient);
        padding: 0 0.5rem;
      }

      .counter-container p {
        align-self: center;
      }

      .counter-container button {
        color: var(--white);
        font-size: 0.9rem;
        padding: 0.7rem 1.5rem;
        border-radius: 0.3rem;
        background-color: red;
        border: none;
        cursor: pointer;
      }

      .counter-container button:hover {
        transform: scale(1.05);
      }

      .footer {
        display: flex;
        gap: 1rem;
        background-color: var(--background);
        padding: 1.2rem;
        border-radius: 0.5rem;
      }

      .made-by,
      .author {
        font-size: 0.9rem;
      }

      .made-by {
        color: var(--grey-dark);
      }

      .author {
        color: var(--gradient);
        font-weight: bold;
      }

      .scroll {
        height: 15rem;
      }

      .scroll::-webkit-scrollbar {
        width: 0.6rem;
      }

      .scroll::-webkit-scrollbar-thumb {
        background-color: var(--blue);
        border-radius: 0.5rem;
      }

      .scroll::-webkit-scrollbar-track {
        display: none;
      }

      /* Her bir görev satırı */
      li.task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        padding: 0.9rem 1rem;
      }

      /* Metin */
      .task-text {
        flex: 1;
        color: var(--dark);
      }

      /* Tekli silme butonu */
      .delete-btn {
        background: red;
        color: var(--white);
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
        padding: 0.35rem 0.7rem;
      }
      .delete-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <section class="todo">
      <h2>To-Do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made by</p>
        <p class="author">Ilker KAYA</p>
      </div>
    </footer>
  </body>
  <script>
    // localStorage'dan todo verilerini alır yoksa boş array başlatır
    let todo = JSON.parse(localStorage.getItem("todo")) || [];

    //HTML elementlerini seçer ve değişkenlere atar
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");
    const todoCount = document.getElementById("todoCount");
    const addbutton = document.querySelector(".btn");
    const deleteButton = document.getElementById("deleteButton");

    //Sayfa yüklendiğinde çalışacak fonksiyon
    document.addEventListener("DOMContentLoaded", function () {
      addbutton.addEventListener("click", addTask);
      todoInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault(); // Formun varsayılan gönderimini engeller
          addTask();
        }
      });
      deleteButton.addEventListener("click", deleteAllTasks);
      displayTasks();
    });

    // Yeni göre ekleme fonksiyonu
    function addTask() {
      const newTask = todoInput.value.trim(); // Boşlukları kaldırır
      if (newTask !== "") {
        // Yeni görevi todo dizisine ekler
        todo.push({ text: newTask, disabled: false });

        saveToLocalStorage();
        todoInput.value = "";
        displayTasks();
      }
    }

    // Görevleri ekranda gösteren fonksiyon
    function displayTasks() {
      todoList.innerHTML = "";

      // Her ggörev için HTML elementi oluşturulur
      todo.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "task";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !!item.disabled;

        // Checkbox değiştiğinde toggleTask fonksiyonunu çalıştırır
        checkbox.addEventListener("change", () => toggleTask(index));

        const text = document.createElement("span");
        text.id = `todo-${index}`;
        text.className = `task-text ${item.disabled ? "disabled" : ""}`;
        text.textContent = item.text;
        text.addEventListener("click", () => editTask(index));

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "x";
        delBtn.addEventListener("click", () => deleteTask(index));

        // Tüm elementleri li'ye ekler
        li.append(checkbox, text, delBtn);

        todoList.appendChild(li);
      });

      // Toplam görev sayısını günceller
      todoCount.textContent = todo.length;
    }

    function editTask(index) {
      const textEl = document.getElementById(`todo-${index}`);
      if (!textEl) return;

      // Düzenleme input'u oluşturur
      const inputElement = document.createElement("input");
      inputElement.type = "text";
      inputElement.value = todo[index].text;
      inputElement.className = "input-field";

      // Metin elementini input ile değiştirir
      textEl.replaceWith(inputElement);
      inputElement.focus();

      // Düzenleme bitirme fonksiyonu
      const commit = () => {
        const updatedText = inputElement.value.trim();
        if (updatedText) {
          todo[index].text = updatedText;
          saveToLocalStorage();
        }
        displayTasks();
      };

      // Input odak kaybettiğinde düzenleme bitirilir
      inputElement.addEventListener("blur", commit);

      inputElement.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          commit();
        }
        // } else if (e.key === "Escape") {
        //   displayTasks();
        // }
      });
    }

    // Görevin tamamlandı/tamamlanmadı durumunu değiştiren fonksiyon
    function toggleTask(index) {
      todo[index].disabled = !todo[index].disabled;
      saveToLocalStorage();
      displayTasks();
    }

    // Belirli bir görevi silen fonksiyon
    function deleteTask(index) {
      todo.splice(index, 1);
      saveToLocalStorage();
      displayTasks();
    }

    // Tüm görevleri silen fonksiyon
    function deleteAllTasks() {
      todo = [];
      saveToLocalStorage();
      displayTasks();
    }
    // Verileri localStorage'e kaydeden fonksiyon
    function saveToLocalStorage() {
      localStorage.setItem("todo", JSON.stringify(todo));
    }
  </script>
</html>
